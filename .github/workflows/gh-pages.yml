name: github pages deploy

on:
  push:
    branches:
      - fix-ghactions
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12.x'
      - run: npm install
      - run: npm run deploy
